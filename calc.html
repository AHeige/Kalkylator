<!DOCTYPE html>
<html>
	<head>
		<title>Calcy - Heige</title>
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800&display=swap" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="main.css">
		<script src="main.js"></script>
	</head>
	<body>
		<p><b> Heige's Kalkylator - ver 1.3-MacLayout</p></b>
		<div class="grid-container">
			<div class="item-input">
				<p id="answer"></p>
				<input type="number" id="nr1" placeholder ="0" value="" autofocus>
			</div>
			<div id="item-ac">AC</div>
			<div id="item-opp">+/-</div>
			<div id="item-per">%</div>  
			<div id="item-div" class="oper">/</div>
			<div id="item-7">7</div>
			<div id="item-8">8</div>  
			<div id="item-9">9</div>
			<div id="item-mul" class="oper">*</div>
			<div id="item-4">4</div>
			<div id="item-5">5</div>
			<div id="item-6">6</div>
			<div id="item-sub" class="oper">-</div>
			<div id="item-1">1</div>
			<div id="item-2">2</div>
			<div id="item-3">3</div>
			<div id="item-add" class="oper">+</div>
			<div id="item-0">0</div>
			<div id="item-dot">.</div>
			<div id="item-equ">=</div>
		</div><!--End of .grid-container-->
	</body>
	
</html>
